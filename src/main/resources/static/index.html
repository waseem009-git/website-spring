<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happy birthday</title>
    <style>
        /* Set the background image with flowers */
        body {
            background-image: url('https://example.com/flower-background.jpg'); /* Replace this URL with the actual path to your flower image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        /* Add a box around the main message with translucent background */
        .message-box {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 800px;
        }

        /* Style the main heading */
        h1 {
            font-size: 36px;
            color: #FF5733;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>welcome to waseem world</h1>
    </div>
</body>
</html>
